<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Sedona - отзывы</title>
</head>

<body>
  <div class="container">
    <header class="page-header">
      <nav class="header-navigation">
        <button class="header-navigation__close">
          <svg class="header-navigation__close-icon" width="22.199" height="22.199"><use xlink:href="img/sprite.svg#icon-cross"></use></svg>
        </button>
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#" class="header-menu__url">Главная</a>
          <li class="header-menu__item"><a href="#" class="header-menu__url">Фото и видео</a>
          <li class="header-menu__item"><a href="#" class="header-menu__url">Форма отзыва</a>
          <li class="header-menu__item"><a href="#" class="header-menu__url">Html Academy</a>
        </ul>
      </nav>
      <button class="page-header__menu-btn">
            <svg class="header-navigation__burger-icon" width="22.928" height="21.982px"><use xlink:href="img/sprite.svg#icon-menu"></use></svg>
      </button>
      <h1 class="visually-hidden">Сайт Sedona</h1>
      <a href="/" class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)"
            srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)"
            srcset="img/logo-sedona-tablet.svg">
          <img class="photo" src="img/logo-sedona-mobile.svg"
            alt="">
        </picture>
      </a>
    <section class="slogan-block slogan-block--inner">
      <div class="slogan-block__welcome-text slogan-block__welcome-text--inner"></div>
    </section>
  </header>
  <main class="page-main">
    <section class="reviews">
      <h1 class="reviews__heading">Оставьте свой отзыв</h1>
      <p class="reviews__text">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      <div class="reviews__block">
        <h2 class="reviews__heading">Представьтесь:</h2>
        <ul class="items-list">
        <li class="items-list__item"><label class="items-list__memo">Имя*:</label><input type="text" class="items-list__text" placeholder="Петр"></li>
        <li class="items-list__item"><label class="items-list__memo">Фамилия*:</label><input type="text" class="items-list__text" placeholder="Иванов"></li>
        <li class="items-list__item"><label class="items-list__memo">Отчество:</label><input type="text" class="items-list__text" placeholder="Александрович"></li>
      </ul>
         </div>
         <div class="reviews__block">
          <h2 class="reviews__heading">Контактная информация:</h2>
          <ul class="items-list">
            <li class="items-list__item"><label class="items-list__memo">Контактный телефон*:</label><input type="text" class="items-list__text" placeholder="Введите телефон"></li>
            <li class="items-list__item"><label class="items-list__memo">Электронная почта*:</label><input type="text" class="items-list__text" placeholder="Введите e-mail"></li>
          </ul>
           </div>
    </section>
  </main>
  <footer class="page-footer">
    <h2 class="page-footer__hashtag">#visitsedona</h2>
    <div class="social-list">
      <a href="#" class="social-list__url"><svg class="social-list__icon" width="17.5" height="14.663"><use xlink:href="img/sprite.svg#icon-twitter"></use></svg></a>
      <a href="#" class="social-list__url"><svg class="social-list__icon" width="8.672" height="18.944"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg></a>
      <a href="#" class="social-list__url"><svg class="social-list__icon" width="19.979" height="14.015"><use xlink:href="img/sprite.svg#icon-youtube"></use></svg></a>
    </div>
    <a href="#" class="page-footer__copyright"><span>Разработано</span> <img src="img/logo-htmlacademy.svg"></a>
  </footer>
  </div>
</body>

</html>
